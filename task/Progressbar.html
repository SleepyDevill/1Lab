  <div class="cont">
    <h1>Progressbar на js без  jQuery</h1>

    <ul>

      <li>
        <p>Уровень выполнения лабы</p>
        <div class="myProgress">
          <div class="myBar"></div>
        </div>
        <p class="max-value" data-max='100'>0</p>
      </li>

      <li>
        <p>Вероятность того, что поставят максимальный бал</p>
        <div class="myProgress">
          <div class="myBar"></div>
        </div>
        <p class="max-value" data-max='100'>0</p>
      </li>

      <li>
        <p>Кличество няв за день </p>
        <div class="myProgress">
          <div class="myBar"></div>
        </div>
        <p class="max-value" data-max='42'>0</p>
      </li>

      <li>
        <p>Количество мур за день</p>
        <div class="myProgress">
          <div class="myBar"></div>
        </div>
        <p class="max-value" data-max='55'>0</p>
      </li>

    </ul>
    <script type="text/javascript"> 
      var width = 1;
      var elem = document.getElementsByClassName("myBar");
      var maxValue = document.getElementsByClassName('max-value'); 

      for(var i = 0; i < elem.length; i++) {
        var params = {
          elem: elem[i],
          maxElem: maxValue[i],
          width: width,
          interval: null
        };
        params.interval = setInterval(frame, 50, params);
      }

      function frame(aParams) {
        if (aParams.width >= aParams.maxElem.dataset.max) {
          clearInterval(aParams.interval);
        } else {
          aParams.width++;
          aParams.elem.style.backgroundColor = 'blue';
          aParams.elem.style.width = aParams.width + '%';
          aParams.maxElem.innerHTML = aParams.width + '%';
        }
      }</script>

      <h1>Progressbar на js з  jQuery</h1>
      <div id="progressDiv"></div>
    </div>
    
    
  </body>
